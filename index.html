<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Elevate Home Services | Brandon & Tampa Handyman</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Elevate Home Services provides reliable small home repairs and handyman services in the Brandon & Tampa, FL area. Call 813-603-7828 for fast, professional help." />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" sizes="512x512" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #020617;               /* page background */
      --bg-elevated: #020617;
      --card: #020617;             /* main card background */
      --panel: #020617;
      --border-subtle: #1e293b;
      --border-strong: #1d283a;
      --primary: #1e5fae;
      --primary-soft: #3b82f6;
      --accent: #22c55e;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --muted-soft: #6b7280;
      --chip-bg: #0f172a;
      --chip-border: #1e293b;
      --radius-lg: 18px;
      --radius-xl: 22px;
      --shadow-strong: 0 30px 80px rgba(15, 23, 42, 0.85);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background:
        radial-gradient(circle at 0% 0%, rgba(56, 189, 248, 0.11), transparent 55%),
        radial-gradient(circle at 100% 0%, rgba(59, 130, 246, 0.12), transparent 55%),
        radial-gradient(circle at 50% 100%, rgba(34, 197, 94, 0.08), transparent 60%),
        var(--bg);
      color: var(--text);
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    img {
      max-width: 100%;
      display: block;
    }

    .page {
      max-width: 1040px;
      margin: 0 auto;
      padding: 20px 16px 40px;
    }

    /* HEADER */

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      margin-bottom: 18px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand-logo {
      width: 46px;
      height: 46px;
      border-radius: 16px;
      background: radial-gradient(circle at 30% 0%, #38bdf8, #1f2937 55%);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.9);
      overflow: hidden;
      border: 1px solid rgba(148, 163, 184, 0.3);
    }

    .brand-logo img {
      width: 90%;
      height: 90%;
      object-fit: contain;
    }

    .brand-text {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .brand-name {
      font-weight: 600;
      letter-spacing: 0.05em;
      font-size: 0.98rem;
      text-transform: uppercase;
      color: #e5f0ff;
    }

    .brand-byline {
      font-size: 0.75rem;
      color: var(--muted-soft);
      letter-spacing: 0.18em;
      text-transform: uppercase;
    }

    .brand-tagline {
      font-size: 0.8rem;
      color: var(--muted);
    }

    .header-contact {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 4px;
      font-size: 0.86rem;
    }

    .header-contact span {
      font-size: 0.78rem;
      color: var(--muted-soft);
      text-transform: uppercase;
      letter-spacing: 0.18em;
    }

    .header-contact a.phone {
      font-weight: 600;
      color: #e5f0ff;
      font-size: 0.96rem;
    }

    .btn-small {
      margin-top: 2px;
      font-size: 0.8rem;
      padding: 6px 14px;
      border-radius: 999px;
      background: linear-gradient(135deg, var(--primary), var(--primary-soft));
      color: #ffffff;
      font-weight: 500;
      border: 1px solid rgba(148, 163, 184, 0.4);
      display: inline-flex;
      align-items: center;
      gap: 6px;
      box-shadow: 0 16px 30px rgba(37, 99, 235, 0.65);
    }

    .btn-small span {
      font-size: 1rem;
    }

    @media (max-width: 640px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      .header-contact {
        align-items: flex-start;
      }
    }

    /* MAIN CARD / LAYOUT */

    .shell {
      background: radial-gradient(circle at top left, rgba(37, 99, 235, 0.16), transparent 58%),
                  radial-gradient(circle at 140% 0%, rgba(56, 189, 248, 0.18), transparent 50%),
                  #020617;
      border-radius: 26px;
      padding: 22px 18px 20px;
      border: 1px solid rgba(30, 64, 175, 0.45);
      box-shadow: var(--shadow-strong);
      backdrop-filter: blur(24px);
    }

    .hero {
      display: grid;
      grid-template-columns: minmax(0, 3.1fr) minmax(0, 2.3fr);
      gap: 20px;
      align-items: stretch;
      margin-bottom: 20px;
    }

    @media (max-width: 880px) {
      .hero {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .hero-main {
      background: radial-gradient(circle at 0 0, rgba(59, 130, 246, 0.28), transparent 55%),
                  rgba(15, 23, 42, 0.9);
      border-radius: var(--radius-xl);
      padding: 22px 20px 18px;
      border: 1px solid rgba(148, 163, 184, 0.35);
    }

    .eyebrow {
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      color: #a5f3fc;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .hero h1 {
      font-size: 1.9rem;
      line-height: 1.2;
      margin-bottom: 10px;
      color: #e5f0ff;
    }

    .hero h1 span {
      color: #60a5fa;
    }

    .hero-sub {
      font-size: 0.95rem;
      color: var(--muted);
      margin-bottom: 16px;
    }

    .hero-bullets {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 6px 14px;
      list-style: none;
      font-size: 0.86rem;
      margin-bottom: 18px;
    }

    .hero-bullets li {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #d1d5db;
    }

    .hero-bullets span.icon {
      font-size: 0.9rem;
      color: #4ade80;
      flex-shrink: 0;
    }

    @media (max-width: 620px) {
      .hero-bullets {
        grid-template-columns: minmax(0, 1fr);
      }
      .hero h1 {
        font-size: 1.7rem;
      }
    }

    .hero-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }

    .btn-primary {
      background: linear-gradient(130deg, var(--primary-soft), #1d4ed8);
      color: #ffffff;
      padding: 10px 22px;
      border-radius: 999px;
      font-weight: 600;
      font-size: 0.94rem;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      border: 1px solid rgba(191, 219, 254, 0.45);
      box-shadow: 0 20px 38px rgba(37, 99, 235, 0.9);
      cursor: pointer;
    }

    .btn-primary span {
      font-size: 1.2rem;
    }

    .btn-ghost {
      padding: 9px 16px;
      border-radius: 999px;
      border: 1px dashed rgba(148, 163, 184, 0.75);
      background: rgba(15, 23, 42, 0.85);
      font-size: 0.8rem;
      color: var(--muted);
      display: inline-flex;
      align-items: center;
      gap: 7px;
    }

    .btn-ghost strong {
      color: #bfdbfe;
      font-weight: 500;
    }

    .hero-note {
      font-size: 0.78rem;
      color: var(--muted-soft);
      margin-top: 8px;
    }

    .hero-side {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .hero-card {
      background: rgba(15, 23, 42, 0.95);
      border-radius: 18px;
      padding: 13px 15px 11px;
      border: 1px solid rgba(51, 65, 85, 0.9);
      font-size: 0.86rem;
    }

    .hero-card-title {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--muted-soft);
      margin-bottom: 6px;
      font-weight: 600;
    }

    .hero-card-main {
      font-size: 0.92rem;
      font-weight: 500;
      color: #e5e7eb;
      margin-bottom: 3px;
    }

    .hero-card-sub {
      font-size: 0.8rem;
      color: var(--muted);
    }

    .tag-row {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 8px;
    }

    .tag {
      font-size: 0.76rem;
      padding: 4px 9px;
      border-radius: 999px;
      background: var(--chip-bg);
      border: 1px solid var(--chip-border);
      color: #cbd5f5;
    }

    /* SECTIONS */

    section {
      margin-bottom: 18px;
    }

    .section-card {
      border-radius: 20px;
      padding: 16px 16px 14px;
      background: radial-gradient(circle at 0 0, rgba(37, 99, 235, 0.21), transparent 55%),
                  rgba(15, 23, 42, 0.94);
      border: 1px solid rgba(51, 65, 85, 0.95);
    }

    .section-header {
      margin-bottom: 12px;
    }

    .section-header h2 {
      font-size: 1.02rem;
      color: #e5f0ff;
    }

    .section-header p {
      font-size: 0.84rem;
      color: var(--muted);
      margin-top: 2px;
    }

    /* SERVICES */

    .services-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 10px 14px;
      font-size: 0.88rem;
    }

    @media (max-width: 720px) {
      .services-grid {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .service-item {
      padding: 9px 10px 7px;
      border-radius: 14px;
      background: rgba(15, 23, 42, 0.92);
      border: 1px solid #1f2937;
    }

    .service-title {
      font-weight: 500;
      margin-bottom: 2px;
      font-size: 0.9rem;
      color: #e5e7eb;
    }

    .service-sub {
      font-size: 0.78rem;
      color: var(--muted);
    }

    /* WHY / PROCESS */

    .two-col {
      display: grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 1.1fr);
      gap: 16px;
    }

    @media (max-width: 780px) {
      .two-col {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .bullet-list {
      list-style: none;
      font-size: 0.84rem;
      color: var(--muted);
    }

    .bullet-item {
      display: flex;
      gap: 8px;
      margin-bottom: 6px;
    }

    .bullet-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      margin-top: 6px;
      background: #22c55e;
      flex-shrink: 0;
    }

    .bullet-item strong {
      color: #e5e7eb;
      font-weight: 500;
    }

    .process-list {
      list-style: none;
      font-size: 0.84rem;
      color: var(--muted);
    }

    .process-step {
      display: flex;
      gap: 10px;
      margin-bottom: 7px;
    }

    .step-badge {
      width: 22px;
      height: 22px;
      border-radius: 999px;
      border: 2px solid #3b82f6;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.78rem;
      color: #bfdbfe;
      flex-shrink: 0;
      margin-top: 3px;
      background: #020617;
    }

    .step-text strong {
      display: block;
      font-size: 0.86rem;
      color: #e5e7eb;
      font-weight: 500;
    }

    .step-text span {
      font-size: 0.78rem;
      color: var(--muted);
    }

    /* CONTACT */

    .contact-grid {
      display: grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 1.1fr);
      gap: 16px;
    }

    @media (max-width: 780px) {
      .contact-grid {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    form {
      display: grid;
      gap: 8px;
      font-size: 0.82rem;
    }

    label {
      font-weight: 500;
      font-size: 0.78rem;
      color: var(--muted);
      margin-bottom: 2px;
      display: inline-block;
    }

    input, textarea {
      width: 100%;
      padding: 7px 9px;
      border-radius: 10px;
      border: 1px solid #1f2937;
      font-family: inherit;
      font-size: 0.86rem;
      outline: none;
      background: #020617;
      color: #e5e7eb;
    }

    input::placeholder, textarea::placeholder {
      color: #6b7280;
    }

    input:focus, textarea:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.35);
      background: #020617;
    }

    textarea {
      resize: vertical;
      min-height: 90px;
    }

    .btn-submit {
      border: none;
      cursor: pointer;
      margin-top: 4px;
    }

    .contact-details {
      font-size: 0.84rem;
      color: var(--muted);
    }

    .contact-details p {
      margin-bottom: 6px;
    }

    .contact-details strong {
      color: #e5e7eb;
    }

    .chips {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 6px;
    }

    .chip {
      font-size: 0.76rem;
      padding: 4px 9px;
      border-radius: 999px;
      background: #020617;
      border: 1px solid #1e293b;
      color: #cbd5f5;
    }

    footer {
      margin-top: 12px;
      padding: 8px 4px 0;
      font-size: 0.76rem;
      color: var(--muted-soft);
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="page">
    <!-- HEADER -->
    <header>
      <div class="brand">
        <div class="brand-logo">
          <!-- Make sure this filename matches the image in your repo -->
          <img src="logo-elevate.jpg" alt="Elevate Home Services logo">
        </div>
        <div class="brand-text">
          <div class="brand-name">Elevate Home Services</div>
          <div class="brand-byline">by Howard</div>
          <div class="brand-tagline">Small home repairs • Brandon, Riverview & Tampa</div>
        </div>
      </div>

      <div class="header-contact">
        <span>Call or Text</span>
        <a class="phone" href="tel:+18136037828">813-603-7828</a>
        <a class="btn-small" href="tel:+18136037828">
          <span>⬆</span> Book a visit
        </a>
      </div>
    </header>

    <div class="shell">
      <main>
        <!-- HERO -->

      </main>
    </div>

    <footer>
      © <span id="year"></span> Elevate Home Services. All rights reserved.
    </footer>
  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
